    <h2 class="sectionTitle">Pop-ups</h2>
    <div class="popupsContainer">
      <div class="optionContainer">
        <img src="../icons/location.png" alt="location">
        <select name="location" id="locationSelect">
          <option value="topLeft">Top Left</option>
          <option value="topCenter">Top Center</option>
          <option value="topRight">Top Right</option>
          <option value="middleLeft">Middle Left</option>
          <option value="middleCenter">Center</option>
          <option value="middleRight">Middle Right</option>
          <option value="bottomLeft">Bottom Left</option>
          <option value="bottomCenter">Bottom Center</option>
          <option value="bottomRight">Bottom Right</option>
        </select>
      </div>
      <div class="optionContainer">
        <img src="../icons/size.png" alt="Size">
        <input type="number" name="size" id="sizeInput" value="100">

      <div class="optionContainer">
        <img src="../icons/timer.png" alt="Duration">

      </div>

        <img src="../icons/text.png" alt="Text color">

      </div>
      <div class="optionContainer">
        <img src="../icons/background.png" alt="Duration">
        <input type="color" name="backgroundColor" id="backgroundColorInput" value="#311352">

  <div class="settingsContainer">
